<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as ToBuyList">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in ToBuyList.items">
         Buy {{item.quantity}} of {{item.name}}
         <button class="btn btn-default" ng-click="ToBuyList.BoughtItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       <!-- <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li> -->
     </ul>
     <div ng-if="ToBuyList.valueOfBuyList();" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as BougthList">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in BougthList.items">
         Bought {{item.quantity}} of {{item.name}}</li>
     </ul>
     <div ng-if="BougthList.getValueOfBougthList();" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
